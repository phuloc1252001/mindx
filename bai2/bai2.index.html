<body>
    <script>
        function numberOneTriangle(n) {
    if (n < 1 || n > 10) {
        console.log("Độ cao không hợp lệ.");
        return;
    }
    for (var i = 1; i <= n; i++) {
        var line = "1";
        for (var j = 1; j < i; j++) {
            line += "0";
        }
        console.log(line);
    }
}
numberOneTriangle(5);


    </script>

</body>
